        @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,800;1,300&display=swap");

        :root {
            --color-blue: #2899bf;
            --radius: 1rem;
        }

        body {
            font-family: "Montserrat", sans-serif;
        }

        .background,.card-text {
            background-color: #175b72;
        }

        .card-text{
            border-radius: var(--radius);
        }

        .form-header {
            max-width: 918px;
            border-radius: var(--radius);
        }

        .form-header .card-header {
            background-color: var(--color-blue);
            font-weight: bold;
            font-size: 1.2rem;
        }

        .header-text {
            color: white;
        }

        .header-text h1 {
            font-weight: 800;
            font-size: 2.5rem;
        }
        .card-landing span,.header-text span{
            border-bottom: 5px solid orange;
        }

        .header-text span{
            color: var(--color-blue);
        }

        #header #logo {
            width: 100%;
            max-width: 200px;
            min-width: 150px;
        }

        form label {
            font-weight: bold;
            color: #155e77;
            line-height: 24px;
            font-size: 14px;
        }

        select {
            padding: 10px;
        }

        input {
            border: 1px solid #1e7998 !important;
        }
        .bg-blue{
            background: #1e7998 !important;
        }
        .bg-blue:hover{
            background: #155e77 !important;
        }

        #header a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        #header svg {
            margin-right: 10px;
        }

        .bootstrap-select {
            max-width: 100% !important;
            width: 100%;
        }

        .bootstrap-select button{
            height: 60px;
            vertical-align: middle;
            padding-top:17px;
        }

        .form-control{
            min-height: 60px;
        }

        /* mobile query */
        @media (max-width: 768px) {
            .header-text h1,.card-landing h3 {
                line-height: 3.5rem;
            }
            .text-center-sm{
                text-align: center;
            }


        }
    </style>
</head>

        <aside class="text-center header-text">
            <h1 class="p-4">¿Has sufrido un <span>accidente</span> de tráfico?</h1>
        </aside>
        <div class="card form-header m-auto border-0 rounded-bottom-0">
            <div class="card-header p-4 text-white text-center">
                Datos del accidente
            </div>
            <div class="card-body p-4">
                <form>
                    <div class="row" id="lvl-1">
                        <div class="col-md-4 p-3">
                            <label for="year" class="form-label">Año del accidente</label>
                            <!-- Large button groups (default and split) -->
                            <select class="selectpicker col-12" data-container="body" id="anio"
                                placeholder="Seleccione"></select>
                        </div>
                        <div class="col-md-4 p-3">
                            <label for="year" class="form-label">Provincia donde pasó el accidente
                            </label>
                            <select class="selectpicker col-12" data-live-search="true" data-container="body"
                                placeholder="Seleccione" id="provincia"></select>
                        </div>
                        <div class="col-md-4 p-3">
                            <label for="year" class="form-label">Edad en el momento del accidente</label>
                            <input class="form-control" type="number"  id="edad"
                                placeholder="Escribe tu edad" />
                        </div>
                    </div>
                    <div class="row d-none" id="lvl-2">
                        <div class="col-md-4 p-3">
                            <label for="year" class="form-label">Condición </label>
                            <select class="selectpicker col-12" data-live-search="true" data-container="body"
                                placeholder="Seleccione" id="condicion"></select>
                        </div>
                        <div class="col-md-4 p-3">
                            <label for="year" class="form-label">Tipo de colisión </label>
                            <select class="selectpicker col-12" data-live-search="true" data-container="body"
                                placeholder="Seleccione" id="colision">
                                <option value="frontal">Frontal</option>
                                <option value="lateral">Lateral</option>
                                <option value="trasera">Trasera</option>
                            </select>
                        </div>
                        <div class="col-md-4 p-3 d-none" id="div_matricula">
                            <label for="year" class="form-label">Matricula </label>
                            <input class="form-control" type="text" id="matricula"
                                placeholder="1234ABC" />
                        </div>
                        <div class="col-12 text-center p-3">
                            <label for class="mt-6 mb-2">¿Sabes cuantos días estarás de baja?</label>
                            <div class="text-center">
                                <input id="si" type="radio" name="radio" class="hidden" />
                                <label for="si">
                                    <span class></span>
                                    Sí</label>

                                <input id="no" type="radio" name="radio" class="hidden" />
                                <label for="no">
                                    <span class></span>
                                    No</label>
                            </div>
                            <div class="col-md-12 p-3 d-none" id="dias">
                                <div class="col-md-6 m-auto">
                                    <input class="form-control" type="number" id="dias"
                                        placeholder="Escribe los días" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 row p-3 d-none" id="lvl-3">
                        <!-- Nombre email y telefono -->
                        <div class="col-md-4">
                            <label for="year" class="form-label">Nombre</label>
                            <input class="form-control" type="text" id="nombre"
                                placeholder="Escribe tu nombre" />
                        </div>
                        <div class="col-md-4">
                            <label for="year" class="form-label">Email</label>
                            <input class="form-control" type="email" id="email"
                                placeholder="Escribe tu email" />
                        </div>
                        <div class="col-md-4">
                            <label for="year" class="form-label">Teléfono</label>
                            <input class="form-control" type="tel" id="telefono"
                                placeholder="Escribe tu teléfono" />
                        </div>
                    </div>
                    <div class="col-12 text-center m-3">
                        <button type="submit" class="btn bg-blue text-white col-md-5 m-auto p-3 fw-bold fs-5">
                            Calcular indemnización
                        </button>
                    </div>
                    <div class="col-12">
                        <!-- radio ¿Sabes cuantos días estarás de baja? -->
                    </div>
                </form>
            </div>
        </div>

                <div class="col-md-4 text-center p-3 align-middle d-none d-sm-block">
                    <img src="calculator.svg" class="img-fluid align-middle d-sm-block m-auto p-2" alt="">
                </div>
                <div class="col-md-8 p-4 text-white text-center-sm card-landing">
                    <h3 class="display-5 fw-bold p-2">Calculadora <span>indemnización</span> accidente</h3>
                    <p class="lh-lg p-2">Calcula la <span>indemnización</span>  que te corresponde por un accidente de tráfico. Rellena los datos del
                        accidente y te diremos la cantidad que te corresponde.</p>
                </div>
